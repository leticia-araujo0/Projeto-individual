    <div class="banner">
        <div class="container">
            <div class="card">

                <h1> Fala aí, quais doramas você já dropou?</h1>
                <div class="formulario">

                    <input id="in_dorama"> <br>

                    <button class="btn" onclick="btn_salvar()">Dropei!</button>
                    <button class="btn" onclick="btn_mostrar()">Cadê?</button>
                    <div id=div_resultado></div>
                </div>
            </div>
        </div>
    </div>


    <script>

        var drop = []
        var mostrar = 0

        function btn_salvar() {

            drop.push(in_dorama.value)
            mostrar++

            div_resultado.innerHTML = ""

            var atual = drop[mostrar]

            if (mostrar > 0 && mostrar <= 3) {
                div_resultado.innerHTML = `Você já dropou ${mostrar} doramas, tá de boa...`
            }
            else if (mostrar >= 3 && mostrar <= 8) {
                div_resultado.innerHTML = `Você já dropou ${mostrar} doramas,as vezes a gente vai pela capa, né!`
            }
            else if (mostrar > 8) {
                div_resultado.innerHTML = `Você já dropou ${mostrar} doramas, acho melhor eu te recomendar alguns...`
            }

        }


        function btn_mostrar() {
            div_resultado.innerHTML = ''

            for (var indice = 0; indice < drop.length; indice++) {

                var atual = drop[indice]

                div_resultado.innerHTML += ` ${indice + 1} - ${atual} <br>`
            }

        }


    </script>
