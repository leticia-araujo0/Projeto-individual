    // gr치ficos das enquetes

    function obterDadosGrafico(idCategoria) {
        alterarTitulo(idCategoria)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idCategoria}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idCategoria);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obten칞칚o dos dados p/ gr치fico: ${error.message}`);
            });
    }

    // Esta fun칞칚o *plotarGrafico* usa os dados capturados na fun칞칚o anterior para criar o gr치fico
    // Configura o gr치fico (cores, tipo, etc), materializa-o na p치gina e, 
    // A fun칞칚o *plotarGrafico* tamb칠m invoca a fun칞칚o *atualizarGrafico*
    function plotarGrafico(resposta, idCategoria) {
        console.log('iniciando plotagem do gr치fico...');

        // Criando estrutura para plotar gr치fico - labels
        let labels = [];

        // Criando estrutura para plotar gr치fico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Temperatura',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gr치fico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gr치fico ser치 plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gr치fico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gr치fico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        setTimeout(() => atualizarGrafico(idCategoria, dados, myChart), 2000);
    }
